<!DOCTYPE html>
{% load staticfiles %}
{% load compress %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        {% block title %}
        {% endblock title %}

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="keywords" content="giant" />
        <meta name="description" content="用big data玩股票;" />
        <!--<link rel="icon" href="../../favicon.ico">-->
        <!-- -->
        <meta property="og:type" content="website"/>
        <meta property="og:site_name" content="giant"/>
        <meta property="og:url" content="{{current_url}}"/>
        <meta property="og:description" content="用big data玩股票"/>

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/sb-admin.css' %}">

        <!-- Morris Charts CSS -->
        <link rel="stylesheet" href="{% static 'css/plugins/morris.css' %}">

        <!-- Custom Fonts -->
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}" type="text/css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- topmenu item -->
            {% include "topmenu.html" %}
            <!-- sidebar menu item -->
            {% include "sidebar.html" %}
            <!-- /.navbar-collapse -->
            </nav>

            <div id="page-wrapper">
                <div class="container-fluid">
                    {% block page %}
                    {% endblock %} 
                </div>
            </div>
        </div>

        {% block script %}
        {% endblock %}
    </body>

</html>
