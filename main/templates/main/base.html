        {% block script %}
<script type="text/javascript">

function yyyymmdd(date) {
    var yyyy = date.getFullYear().toString()
    var mm = (date.getMonth()+1).toString();
    var dd  = date.getDate().toString();
    return yyyy + '/' + (mm[1]?mm:"0"+mm[0]) + '/' + (dd[1]?dd:"0"+dd[0]);
};


function giant_settings(){
    var stockids = [];
    var traderids = [];
    var starttime = new Date("{{ starttime|date:"c" }}");
    var endtime = new Date("{{ endtime|date:"c" }}");
    var opt = "{{ opt }}";
    var algorithm = "{{ algorithm }}";
    var debug = "{{ debug }}";
    var csrf_token = "{{ csrf_token }}";
    {% for id in stockids %}
        stockids.push("{{ id }}");
    {% endfor %}
    {% for id in traderids %}
        traderids.push("{{ id }}");
    {% endfor %}
    var host = "{{ host }}";
    var port = "{{ port }}";
    var method = "{{ method }}";

    var settings = {
        "host": host,
        "port": port,
        "starttime": yyyymmdd(starttime),
        "endtime": yyyymmdd(endtime),
        "stockids": stockids,
        "traderids": traderids,
        "opt": opt,
        "algorithm": algorithm,
        "debug": debug,
        "csrfmiddlewaretoken": csrf_token,
        "method": method
    }
    return settings
};

</script>
